version: '3.4'
services:
    node:
        network_mode: bridge
        build: .
        ports:
            - ${PORT}:${PORT}
        depends_on: 
            - postgres
        environment: 
            - PORT=4000
        restart: always
        volumes: 
            - ./src:/usr/app/src
    postgres:
        build: ./database/
        ports: 
            - ${POSTGRES_PORT}:${POSTGRES_PORT}
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        restart: always
